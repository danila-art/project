<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abojur - Студия дизайнерского текстиля в Санкт Петербурге</title>
    <link rel="stylesheet" href="css/mainStyleSheet.css">
    <link rel="shortcut icon" href="img/logo/Logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Old+Standard+TT&family=Oranienbaum&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/fontAndMedia.css">
</head>

<body>
    <header class="header">
        <div class="header__nav">
            <div class="container">
                <div class="header__flex">
                    <div class="header__flex-1">
                        <div class="header__box">
                            <h1>ABOJUR</h1>
                        </div>
                        <div class="header__box header__box-1">
                            <h3>Студия дизайнерского<br>
                                текстиля в Санкт Петербурге</h3>
                        </div>
                    </div>
                    <div class="header__flex-2">
                        <div class="header__box header__box-2">
                            <div class="box__flex header__flex-adaptive">
                                <img src="img/headerNav/fhone.png" alt="errorUpImage">
                                <h3>+7 (981) 857-46-24</h3>
                            </div>
                            <h3>Заказать звонок</h3>
                        </div>
                        <div class="header__box">
                            <div class="box__flex">
                                <img src="img/headerNav/position.png" alt="errorUpImage">
                                <h3>Санкт Петербург, набережная реки Карповки, дом 5, литер П</h3>
                            </div>
                        </div>
                        <div class="header__box">
                            <img src="img/headerNav/module.png" alt="errorUpImage">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="section-1">
        <div class="container">
            <div class="section-1__flex">
                <div class="section-1__box">
                    <div class="section-1__box-text">
                        <h1>Cоздадим эмоцию вашего интерьера</h1>
                        <h3>Интерьерный текстиль по индивидуальным размерам с доставкой на дом</h3>
                        <div class="section-1__button">
                            <h3>ПОЛУЧИТЬ КОНСУЛЬТАЦИЮ</h3>
                        </div>
                    </div>
                </div>
                <div class="section-1__box">
                    <img src="img/section1/section-1Content.png" alt="errorUpImage">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
